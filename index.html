<script src=script.js></script>
<link rel=stylesheet href=style.css>
<meta charset=utf-8>

<form action=#>
    <input type=text placeholder="Nom francais">
    <button>Go</button>
</form>

<section class=imgs>

</section>

<template id=img>
    <article>
        <a>
            <img>
        </a>
    </article>
</template>

<script>
    readAndSaveImgsMetas(getFileNames())
    const button = document.querySelector('button')
    button.onclick = (event) => {
        const query = document.querySelector('input').value
        const imgsSelect = ImgsDb.findByName(query)
        displayImgs(imgsSelect)
    }

    const displayImgs = (imgsSelect) => {
        const area = document.querySelector('.imgs')
        const tpl = document.querySelector('#img')
        imgsSelect.map(item => {
            let img = tpl.content.querySelector("img")
            img.src = item.fileName
            let clone = document.importNode(tpl.content, true)
            area.appendChild(clone)
        })
    }
</script>
